      <tr><td class="buttons"><input type="submit" /></td></tr>

  </form>
</div>

<div><hr></div>

<p class="center">Submit links with this bookmarklet: <a href="javascript:window.location=%22http://localhost:6767/add_item?u=%22+encodeURIComponent(document.location)+%22&t=%22+encodeURIComponent(document.title)">Surf Later</a></p>

<pre><code></code></pre>

</form>
{% endblock %}
